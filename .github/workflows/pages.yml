name: Deploy-Page

on:
  push:
    branches: [websurce]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 🛎️ 
      uses: actions/checkout@v2

    - name: Install and Build 🔧
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - run: npm i
    - run: npm run build

    - name: Deploy 🚀
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: www
        FOLDER: dist